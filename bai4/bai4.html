<!--Hãy viết một chương trình để biểu diễn hình tròn, với môtả của lớp hình tròn như sau:Circle: Tên lớp-x: Toạ độ x-y: Toạ độ y-radius: bán kính-color: Màu sắc (sử dụng max hex)+render(canvas): Hiển thị hình tròn trên một canvas-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
    <script src="bai4.js"></script>
</head>
<canvas id="hinhtron" height="500" width="500" style="border: 1px solid #000000"></canvas>
<body>
<script>
    let circle = new Circle(10,10,100,"#000000");
    
    function drawCircle() {
        let canvas = document.getElementById('hinhtron');
        circle.render(canvas);
    }
    drawCircle();
</script>
</body>
</html>
